<app-title-page [content]="title"></app-title-page>
<div class="container">
  <div class="container-fluid row">
    <div class="col-3">
      <app-menu-left></app-menu-left>
    </div>
    <div class="col-6" style="margin-bottom: 10px" >
      <form  [formGroup]="playlistForm">
      <!-- Default input -->
      <label for="exampleForm2" style="margin-bottom: 10px">
        Nhập tên Playlist của bạn:
      </label>
      <input [(ngModel)]="playlist.playlistName" formControlName="playlistName" type="text" id="exampleForm2" class="form-control"
             placeholder="Nhập tên playlist...">
      <br>
      <button type="submit" (click)="createPlaylist()" class="btn btn-primary">Tạo My PLaylist</button>
      </form>
    </div>
    <div class="col-3" style="margin-bottom: 10px">
      <app-upload-avatar (giveURLtoCreate)="onAvatar($event)"></app-upload-avatar>
    </div>
  </div>
</div>

<app-footer></app-footer>
