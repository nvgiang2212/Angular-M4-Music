<div class="top">
  <h2>Thêm bài hát</h2>
</div>
<div class="container">
  <div class="container-fluid row">
    <div class="col-3">
      <div class="card-header">
        <h4>Danh Mục</h4>
      </div>
      <div class="dropdown-divider"></div>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-success">My Playlist</a>
        <a href="list-song" class="list-group-item list-group-item-success">Danh sách bài hát</a>
        <div class="dropdown-divider"></div>
        <a href="create-song" class="list-group-item list-group-item-warning">Tạo bài hát mới</a>
      </div>
    </div>
    <div class="col-5" style="margin-bottom: 10px">
      <form (ngSubmit)="createSong()" [formGroup]="songForm">
        <div class="form-group">
          <label>Tên bài hát: </label>
          <input type="text" class="form-control" [(ngModel)]="song.nameSong" formControlName="nameSong"
                 placeholder="Nhập vào tên bài hát">
        </div>
        <div class="form-group">
          <label>Tên ca sĩ: </label>
          <input type="text" class="form-control" [(ngModel)]="song.nameSinger" formControlName="nameSinger"
                 placeholder="Nhập vào tên ca sĩ">
        </div>

        <div class="form-group">
          <label>Mô tả: </label>
          <textarea class="form-control" [(ngModel)]="song.describes" formControlName="describes"
                    placeholder="Nhập vào mô tả bài hát"></textarea>
        </div>
        <div style="margin-bottom: 20px">
          <button type="submit" class="btn btn-primary">Thêm Bài Hát</button>
        </div>
      </form>
    </div>
    <div class="col-4" style="margin-bottom: 10px">
      <app-upload-file (giveURLtoCreate)="onChange($event)"></app-upload-file>
      <app-upload-avatar (giveURLtoCreate)="onAvatar($event)"></app-upload-avatar>
    </div>
  </div>
</div>

<app-footer></app-footer>
