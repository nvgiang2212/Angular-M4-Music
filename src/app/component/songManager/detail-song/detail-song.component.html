<div class="container">
  <div class="col">
    <div class="namesong">
      <h3>Name Song</h3>
      <h4>{{song.nameSong}}</h4>
    </div>
    <div class="header-song">
      <div class="col-md-1"></div>
      <div class="row">
        <div class="col-sm-2">
          <div class="ih-item circle effect2 left_to_right">
            <a id="plays_btn">
              <div class="img"><img src="{{song.avatarUrl}}" alt="{{song.nameSong}}"></div>
              <div class="info">
                <h3 class="mt-3">
                  Play
                </h3>
              </div>
            </a>
          </div>
        </div>

        <div class="col-xl-8"></div>
        <!--        <div class="col-xl-2" style="color: white"><i class="fas fa-play">listen</i></div>-->
        <!--        <div class="col-xl-2" style="color: white"><i class="fas fa-heart">like</i></div>-->
      </div>
      <div class="row col-xl-6">
        <audio id="audio">
          <source src="{{song.mp3Url}}">
        </audio>
        <!--          next left-->
        <div class="col-xl-1">
          <svg id="prev_btn" viewBox="0 0 24.5 23.6">
            <polygon points="0,11.8 13.5,0 13.5,10.7 24.5,0 24.5,23.6 13.5,12.9 13.5,23.6 "/>
          </svg>
        </div>
        <!--          play-->
        <div class="col-xl-1" style="">
          <svg id="plays_btn" viewBox="0 0 24.5 30.9">
            <g id="play_btn">
              <path d="M0,30.9L0,0l24.5,15.4L0,30.9z"/>
            </g>
            <g id="pause_btn">
              <rect x="0" y="0" width="8.2" height="30.9"/>
              <rect x="16.2" y="0" width="8.2" height="30.9"/>
            </g>
          </svg>
        </div>
        <!--          next right-->
        <div class="col-xl-1">
          <svg id="next_btn" viewBox="0 0 24.5 23.6">
            <polygon points="25,11.8 11.5,0 11.5,10.7 0.5,0 0.5,23.6 11.5,12.9 11.5,23.6 "/>
          </svg>
        </div>
        <div class="col-xl-4 controls_player">
          <svg id="volume_btn" viewBox="0 0 23 23">
            <path d="M17.5,6.6v9.9L11.4,13H5.5v-3h6L17.5,6.6z M10.7,7H2.5v9h8.2l9.8,5.3V1.2L10.7,7z"/>
          </svg>
          <svg id="shuffle_btn" viewBox="0 0 23 23">
            <path d="M7.3,6l0.4,2.8l3.6-5l-5-3.6l0.5,3C3.6,4.4,1.1,7.4,1.1,11c0,4.4,2.4,8,7.4,8.3v-2.7
							c-3-0.3-4.7-2.7-4.7-5.6C3.8,8.8,5.5,7,7.3,6z"/>
            <path d="M21.5,11c0-4.4-4-8-8-8.3v2.7c2,0.3,5.2,2.7,5.2,5.6c0,2.2-1.2,4-3,5l-0.4-2.8l-3.6,5l5,3.6l-0.6-3
							C19.4,17.6,21.5,14.6,21.5,11z"/>
          </svg>
          <svg id="playlist_btn" viewBox="0 0 23 23">
            <rect x="1.5" y="2" width="20" height="3"/>
            <rect x="1.5" y="9" width="20" height="3"/>
            <rect x="1.5" y="17" width="20" height="3"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="controls_player mt-1">
      <p id="timeleft" style="font-size: 70%; margin-right: 4px"> 00:00 </p>
      <div class="progressbar_slide">
        <div class="progressbar_range"></div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
  <div class="row" style="padding:10px 35px">
    <div class="col-md-2">
      <!--      <a routerLink="#" (click)="open(content)"><i class="fas fa-folder-plus"> Add to playlist</i></a>-->
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">PLAYLIST</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul><a class="list-play-list" routerLink="#">Name Playlist</a></ul>
        </div>
        <div class="modal-footer">
        </div>
      </ng-template>
    </div>
    <div class="col-md-1">
      <!--      <a routerLink="#"><i class="far fa-heart"> Like</i></a>-->
    </div>
    <div class="col-md-2">
      <!--      <a routerLink="#"><i class="fas fa-cloud-download-alt"> Download</i></a>-->
    </div>
    <div class="col-md-1">
      <!--      <a routerLink="#"><i class="fab fa-rocketchat"></i></a>-->
    </div>
  </div>
  <hr>
  <div class="row col-md-12">
    <div class="row col-md-8" style="padding:10px 25px">
      <div class="col-md-1">
        <img src="https://img6.dmty.pl//uploads/1263826311_by_number23_600.jpg" alt="{{song.nameSong}}" class="avatar">
      </div>
      <div class="col-md-3" style="text-align: center">
        <p>Upload By:</p><br>
        <a href="#">aa</a>
        <a routerLink="#">{{song.nameSinger}}</a>
      </div>
      <div class="col-md-5">
        <div class="row" style="padding:5px 25px">
          <div class="col-md-12">
            <h4>Description</h4>
          </div>
          <div class="col-md-12">
            <p>Ca sĩ: singer</p>
            <p>Category: category</p>
            <p>Lyric: lyric</p>
            <p>{{song.describes}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h4>Playlist liên quan</h4>
      <div class="list-song">
        <table class="table table-striped table-responsive-md btn-table">
          <thead>
          <tr>
            <th><i class="fas fa-music"></i></th>
            <th>Name Song</th>
            <th>Singer</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let song of songInfor">
            <!--              <td>{{song.avatarUrl}}</td>-->
            <td><a class="list-play-list" [routerLink]="['/song/play',song.id]">{{song.nameSong}}</a></td>
            <td>{{song.nameSinger}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <hr>

</div>
<app-footer></app-footer>
