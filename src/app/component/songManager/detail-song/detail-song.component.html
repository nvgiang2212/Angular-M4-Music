      <div class="row">
        <div class="col-md-2">
          <a routerLink="#" (click)="open(content)"><i class="fas fa-folder-plus"> Add to playlist</i></a>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">PLAYLIST</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul><a class="list-play-list" routerLink="#">Name Playlist</a></ul>
            </div>
            <div class="modal-footer">
            </div>
          </ng-template>
        </div>
        <div class="col-md-1">
          <a routerLink="#"><i class="far fa-heart" (click)="likeCount(song.id)"> Like</i></a>
        </div>
        <div class="col-md-2">
          <a routerLink="#"><i class="fas fa-cloud-download-alt"> Download</i></a>
        </div>
        <div class="col-md-1">
          <a routerLink="#"><i class="fab fa-rocketchat"></i></a>
        </div>
      </div>

    <hr>

    <div class="row col-md-12" *ngIf="song">
      <div class="row col-md-8" style="padding:10px 35px">
        <div class="col-md-1">
          <img src="{{song.avatarUrl}}" alt="{{song.nameSong}}" class="avatar">
        </div>
        <div class="col-md-2">
          <p>Upload By:</p>
          <a routerLink="#">{{song.singer}}</a>
        </div>
        <div class="col-md-5"></div>
        <div class="card-footer row" style="padding:10px 35px">
          <div class="col-md-12"><h2>Lyrics: </h2></div>
          <div class="col-md-12">
            <p>{{song.lyrics}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="song">
        <h4>Có thể bạn quan tâm</h4>
        <div class="list-song">
          <table class="table table-striped table-responsive-md btn-table">
            <thead>
            <tr>
              <th><i class="fas fa-music"></i></th>
              <th>Name Song</th>
              <th>Singer</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let song of songInfor">
              <!--              <td>{{song.avatarUrl}}</td>-->
              <td><a class="list-play-list" [routerLink]="['/home/song/play',song.id]">{{song.nameSong}}</a></td>
              <td>{{song.singer}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <hr>
    <div class="row col-md-12" style="padding:10px 35px">
      <div class="col-md-12">
        <h2>Comments: </h2>
      </div>
      <hr>
      <div id="fb-root"></div>
      <div class="fb-comments col-md-8" data-href="https://www.facebook.com/tinhnt020795" data-width=""
           data-numposts="5"></div>
    </div>
