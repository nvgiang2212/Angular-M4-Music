
<div
  style="margin-top: 20px; margin-bottom: 20px; background-color: black; color: white; border-radius: 15px; text-align: center">
  <h2>Đăng kí User</h2>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Usename
      <input type="text" class="form-control" [(ngModel)]="user.username" formControlName="username">
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">
    Address is required!
  </div>
  <div formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Mật khẩu
        <input type="password" class="form-control" [(ngModel)]="user.password" formControlName="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Xác nhận mật khẩu:
        <input type="password" class="form-control" formControlName="confirmPassword">
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="registerForm.hasError('passwordnotmatch', ['pwGroup']) &&
      registerForm.get('pwGroup').touched">
      Password does not match!
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" type="submit">
      Create User
    </button>
  </div>
</form>
