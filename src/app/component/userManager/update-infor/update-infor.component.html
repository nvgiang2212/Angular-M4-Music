<app-title-page [content]="title"></app-title-page>
<div class="container mb-4">
  <div class="login offset-4">
    <div id="loginbox" style="margin-top:50px; border: 1px solid #0c3a8b;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

      <div class="panel panel-info" >
        <div class="panel-heading mt-3">
          <div class="panel-title" style="text-align: center"><h3>Thay Đổi Thông Tin</h3></div>
        </div> <!--Header-->
        <div class="panel-body" style="padding-top:30px" >
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" enctype="multipart/form-data" #f="ngForm" novalidate>

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control"
                       name="firstName" placeholder="{{updateInfo.name}}"
                       [(ngModel)]="form.name" #name="ngModel" required />
              </div>
            </div> <!--FirstName-->

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control"
                       name="email" placeholder="{{updateInfo.email}}"
                       [(ngModel)]="form.email" #name="ngModel" required />
              </div>
            </div> <!--Email-->

            <div class="form-group mt-5">
              <div class="col-12 offset-4 controls">
                <button type="submit" class="btn btn-success"
                        style="text-align: center">Update</button>
              </div>
            </div> <!--Update Button-->

          </form>
        </div> <!--Body-->
      </div>

    </div>
  </div>
</div>


<app-footer></app-footer>
